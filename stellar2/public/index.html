<html>

<body style="color: rgb(255, 255, 255); background:rgb(0, 0, 0)">
    <canvas id="phy_canvas"></canvas>
    <div>
        <input type="range" id="tolook_value" min="0" max="20" value="0">Follow<br>
        <input type="range" id="max_planets" min="0" max="1000" value="50">Max planets<br>
        <input type="checkbox" id="draw_mass">Draw mass<br>
        <input type="checkbox" id="draw_mass_rust" checked>Draw mass rust<br>
        <input type="checkbox" id="draw_galaxy">Draw galaxy<br>
        <input type="checkbox" id="draw_gass">Draw gass<br>
        <input type="checkbox" id="draw_grid" checked>Draw grid<br>
        <input type="checkbox" id="draw_fps">Draw fps<br>
        <input type="checkbox" id="full_speed">Full speed<br>
        <input type="checkbox" id="draw_planets" checked>Draw planets<br>

    </div>
    <script src="build/main.bundle.js"></script>
</body>

</html>
